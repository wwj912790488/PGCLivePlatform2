<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <script th:src="@{/js/clipboard/clipboard.js}"></script>
    <script th:src="@{/js/content/content.js}"></script>
    <script th:replace="handlebars/template :: #table_detail_template"></script>
    <script th:replace="handlebars/template :: #content_row_buttons_template"></script>
</head>
<body>
<div id="page-wrapper" >
    <div layout:fragment="content">
        <div class="clearfix" style="margin-bottom: 18px;"></div><!-- 清除浮动 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline" id="content-form">
                    <div class="form-group form-group-sm pull-left">
                        <label class="app-ui-label" th:text="#{content.status} + ':'"></label>
                        <select class="form-control app-ui-select" name="status">
                            <option value="" th:text="#{form.select.all}"></option>
                            <option th:each="status, statusStat : ${contentStatus}" th:value="${status.name()}" th:text="${status.key}"></option>
                        </select>
                    </div>
                    <div class="form-group pull-left has-feedback">
                        <div class="input-group input-group-sm custom-search-form">
                            <input class="form-control" th:placeholder="#{form.input.keyword}" name="keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="search-button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 18px;"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline" id="">
                    <button id="create-button" class="btn btn-sm btn-default btn-primary app-ui-button" type="button" th:text="#{button.content.create}"></button>
                    <button id="start-button" class="btn btn-sm btn-default app-ui-button" th:text="#{button.start}" disabled="disabled"></button>
                    <button id="stop-button" class="btn btn-sm btn-default app-ui-button" th:text="#{button.stop}" disabled="disabled"></button>
                    <button id="copy-button" class="btn btn-sm btn-default app-ui-button" th:text="#{button.copy}" disabled="disabled"></button>
                    <button id="edit-button" class="btn btn-sm btn-default app-ui-button" th:text="#{button.edit}" disabled="disabled"></button>
                    <button id="remove-button" class="btn btn-sm btn-default app-ui-button space-right" th:text="#{button.remove}" disabled="disabled"></button>
                    <div class="btn-group btn-group-sm" th:if="${enableIpSwitch}">
                        <button type="button" class="btn btn-default dropdown-toggle" id="switch-button-group" disabled="disabled"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="#{button.switch.type}"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="switch-master-button" th:text="#{button.switch.master}"></a></li>
                            <li><a href="#" id="switch-slave-button" th:text="#{button.switch.slave}"></a></li>
                            <li><a href="#" id="switch-backup-button" th:text="#{button.switch.backup}"></a></li>
                        </ul>
                        <button id="switch-auto-button" class="btn btn-sm btn-default app-ui-button" th:text="#{button.switch.auto}"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 16px;"></div><!-- 清除浮动 -->
        <div class="row">
            <div class="col-lg-12">
                <table id="content-table" class="table dataTable table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="select_all"/></th>
                        <th class="details-control"  style="min-width: 20px;"></th>
                        <th data-field="id" th:text="#{content.id}" style="min-width: 30px;"></th>
                        <th data-field="name" th:text="#{content.name}" style="width: 140px;min-width: 140px"></th>
                        <th data-field="status" th:text="#{content.status}" style="min-width: 60px;"></th>
                        <th data-field="master.pushUri" th:text="#{content.uri}" style="width: 140px;max-width: 140px"></th>
                        <th data-field="monitorOrgName" th:text="#{content.monitor.org}" style="min-width: 90px;"></th>
                        <th data-field="monitorUserName" th:text="#{content.monitor.user}" style="min-width: 80px;"></th>
                        <th data-field="telephone" th:text="#{content.monitor.telephone}" style="min-width: 60px;"></th>
                        <th th:text="#{content.links.status}" style="min-width: 320px;"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
