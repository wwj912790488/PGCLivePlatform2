<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:login="http://www.thymeleaf.org/extras/login-mode">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/js/metisMenu/metisMenu.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-sb-admin-2/css/sb-admin-2.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <!--[if lt IE 9]>
	<script th:src="@{/js/html5shiv/html5shiv.min.js}"></script>
	<script th:src="@{/js/respond/respond.min.js}"></script>
    <![endif]-->
	</head>
<body>
	<!-- HEADER -->
	<div id="wrapper">
		<!-- Navigation -->
		<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0; height: 51px">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">
						<a>
							<img th:src="@{/images/logo_gaikuai.png}" style="margin-top: -8px;">
						</a>
						<span class="retractMenu"></span>
					</div>
				</div>
				<!-- /.navbar-header -->
				<div id="navbar" style="float: right">
					<ul class="nav navbar-nav navbar-right user-info">
						<li sec:authorize="!hasAnyAuthority('Adminstrator')"><a href="#" th:id="set-admin" th:text="#{button.setAdmin}"></a></li>
						<li sec:authorize="hasAnyAuthority('Adminstrator')"><a href="#" th:text="超级管理员"></a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								<img th:src="@{/images/IconUser.png}" style="height: 18px;">[[${#httpServletRequest.remoteUser}]]
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li login:mode="isCommon()">
									<a href="#" id="change-button">
										<i class="fa fa-sign-out fa-fw"></i>
										<span th:text="#{user.user.change.password}"></span>
									</a>
								</li>
								<li>
									<a th:href="@{/logout}">
										<i class="fa fa-sign-out fa-fw"></i>
										<span th:text="#{login.logout}"></span>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!--/HEADER -->

</body>
</html>
