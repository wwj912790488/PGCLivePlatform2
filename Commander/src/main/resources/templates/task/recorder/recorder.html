<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/task/recorder/recorder.js}"></script>
</head>
<body>
<div id="page-wrapper" layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{task.recorder.title}">Blank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline">
                    <button id="start-button" class="btn btn-default" type="button" th:text="#{button.start}" disabled="disabled"></button>
                    <button id="stop-button" class="btn btn-default" type="button" th:text="#{button.stop}" disabled="disabled"></button>
                    <button id="edit-button" class="btn btn-default" type="button" th:text="#{button.edit}" disabled="disabled"></button>
                    <button id="remove-button" class="btn btn-default" type="button" th:text="#{button.remove}" disabled="disabled"></button>
                    <button id="create-button" class="btn btn-primary pull-right" type="button" th:text="#{button.task.record.create}"></button>
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
        <div class="row">
            <div class="col-lg-12">
                <table id="task-record-table" class="table dataTable table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 36px;"><input type="checkbox" id="select_all"/></th>
                        <th data-field="id" th:text="#{task.recorder.id}">id</th>
                        <th data-field="contentId" th:text="#{task.recorder.content.id}"></th>
                        <th data-field="outputPath" th:text="#{task.recorder.filepath}"></th>
                        <th data-field="filename" th:text="#{task.recorder.filename}"></th>
                        <th data-field="recorderTaskStatus" th:text="#{content.status}"></th>
                        <th data-field="startTime" th:text="#{task.recorder.start.time}"></th>
                        <th data-field="endTime" th:text="#{task.recorder.end.time}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
