<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/metisMenu/metisMenu.min.js}"></script>
    <script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-sb-admin-2/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/bootbox/bootbox.js}"></script>
    <script th:src="@{/js/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/datatables/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/validator.min.js}"></script>
    <script th:src="@{/js/task/supervisor/item_settings.js}"></script>
</head>

<body>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->

        <form th:object="${screenInfo}">
            <input type="hidden" th:field="*{posIdx}">
            <input type="hidden" th:field="*{supervisorScreenId}">
        </form>
        <div id="first-step">
            <div class="row">
                <div class="col-lg-12">
                    <table id="content-list-table" class="table dataTable table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th data-field="id" th:text="#{title.select}" style="width: 45px">select</th>
                            <th data-field="name" th:text="#{content.name}">name</th>
                            <th data-field="status" th:text="#{content.status}" style="width: 90px">status</th>
                        </tr>
                        </thead>
                        <tr th:each="content,iterStat:${contents}">
                            <td style="text-align: center">
                                <input type="radio" class="select-item" th:value="${content.id}">
                            </td>
                            <td th:text="${content.name}"></td>
                            <td th:text="${content.status}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label th:text="#{supervisor.source.from}+':'" autofocus="autofocus"></label>
                        <select class="form-horizontal" id="outputType" required="required" style="height: 27px;width: 150px">
                            <option value ="0">输入主源</option>
                            <option value ="1">输入备源</option>
                            <!--<option value ="2">延时输出</option>-->
                            <option value ="3">编码器输出</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-inline" style="margin-bottom: 30px">
                        <button id="cancel-button" style="margin-left: 240px;background-color: white;border-color: grey" class="btn" type="button" th:text="#{button.cancel}"></button>
                        <button id="save-button" class="btn btn-primary pull-right" type="button" th:text="#{button.save}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
