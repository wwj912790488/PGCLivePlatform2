<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootbox/bootbox.js}"></script>
    <script th:src="@{/js/validator.min.js}"></script>
    <script th:src="@{/js/task/supervisor/supervisor_settings.js}"></script>
</head>

<body>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" data-toggle="validator" id="screen-settings-form" th:action="@{/supervisor/screenSettings/save}" th:object="${supervisorScreen}" method="POST">
                    <div class="panel-body">
                        <div class="row">
                            <input th:type="hidden" th:field="*{id}"/>
                            <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                            <div class="form-group">
                                <label th:text="#{supervisor.settings.name}+': '" autofocus="autofocus"></label>
                                <input class="form-horizontal" th:field="*{name}" maxlength="10" required="required" style="width: 290px"/>
                            </div>
                            <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                            <div class="form-group">
                                <label th:text="#{supervisor.settings.templateType}+': '" autofocus="autofocus"></label>
                                <select class="form-horizontal" th:field="*{templateType}" required="required" style="height: 27px;width: 150px">
                                    <option value ="1*2">1*2</option>
                                    <option value ="2*2">2*2</option>
                                    <option value ="1*3">1*3</option>
                                    <option value ="3*1">3*1</option>
                                    <option value ="2*3">2*3</option>
                                    <option value ="3*2">3*2</option>
                                    <option value ="3*3">3*3</option>
                                    <option value ="1*4">1*4</option>
                                    <option value ="4*1">4*1</option>
                                    <option value ="2*4">2*4</option>
                                    <option value ="4*2">4*2</option>
                                    <option value ="3*4">3*4</option>
                                    <option value ="4*3">4*3</option>
                                </select>
                            </div>
                            <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                            <div class="form-group">
                                <label th:text="#{supervisor.settings.outputType}+': '" autofocus="autofocus"></label>
                                <select class="form-horizontal" th:field="*{outputType}" required="required" style="height: 27px;width: 150px">
                                    <!--<option value ="IP">IP</option>-->
                                    <option value ="VGA">VGA</option>
                                </select>
                            </div>
                            <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                            <div class="form-group output-path-group">
                                <label th:text="#{supervisor.settings.outputPath}+':'" autofocus="autofocus"></label>
                                <input class="form-horizontal" th:field="*{outputPath}" style="width: 295px"/>
                            </div>
                        </div>
                        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-inline" style="margin-bottom: 30px">
                                    <button id="cancel-button" style="margin-left: 200px;background-color: white;border-color: grey" class="btn" type="button" th:text="#{button.cancel}"></button>
                                    <button id="save-button" class="btn btn-primary pull-right" type="submit" th:text="#{button.save}"></button>
                                </div>
                            </div>
                        </div>
                        <!--<button type="submit" id="save-button" class="btn btn-primary pull-right" th:text="#{button.save}"></button>-->
                    </div>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
</body>

</html>
