<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <title>Task Manager</title>
    <script th:src="@{/js/task/supervisor/supervisor_new.js}"></script>
</head>
<body>
<div id="page-wrapper"ã€€layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="${supervisorTask.id == null} ? #{task.supervisor.create} : #{task.supervisor.edit}">Blank</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form role="form" data-toggle="validator" id="add-supervisor-task-form" th:action="@{/task/supervisor/save}" th:object="${supervisorTask}" method="POST">
                    <div class="panel-body">
                        <input th:type="hidden" th:field="*{id}"/>
                        <input th:type="hidden" th:field="*{channelIds}"/>
                        <div class="form-group">
                            <label th:text="#{task.supervisor.device}"></label>
                            <select class="form-control" th:field="*{deviceId}" required="required">
                                <option th:each="device, templateStat : ${devices}" th:value="${device.id}" th:text="${device.name}"></option>
                            </select>
                        </div>
                        <!--<div class="form-group">
                            <label th:text="#{task.supervisor.output.uri}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{outputurl}"/>
                        </div>-->
                        <div class="form-group">
                            <label th:text="#{task.supervisor.resolute}" autofocus="autofocus"></label>
                            <select class="form-control" th:field="*{resolute}" required="required">
                                <option value ="1440*1080">1440*1080</option>
                                <option value ="1280*720">1280*720</option>
                                <option value ="720*576">720*576</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{task.supervisor.template}" autofocus="autofocus"></label>
                            <select class="form-control" th:field="*{templateType}" required="required">
                                <option value ="2*3">2*3</option>
                                <option value ="3*2">3*2</option>
                                <option value ="3*3">3*3</option>
                                <option value ="3*4">3*4</option>
                                <option value ="4*3">4*3</option>
                            </select>
                        </div>
                        <div class="form-group channel_select">

                        </div>
                        <button type="submit" id="save-button" class="btn btn-primary pull-right" th:text="#{button.save}"></button>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
</body>

</html>
