<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <script th:src="@{/js/device/record/recordsetting.js}"></script>
</head>
<body>
<div id="page-wrapper">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{device.recorder.title}">Blank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li id="recoder-setting-system" class="active"><a href="#recoder-setting-system-tab" data-toggle="tab" th:text="#{setting.record}"></a></li>
                    <li id="recoder-setting-storage" style="display: none"><a href="#recoder-setting-storage-tab" data-toggle="tab" th:text="#{setting.storage}"></a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="recoder-setting-system-tab">
                <div class="row">
                    <div class="col-lg-2">
                        <form th:action="@{/device/recorder/save}" method="post" data-toggle="validator" th:object="${server}">
                            <div class="form-group">
                                <label th:for="#{device.recorder.address}" th:text="#{device.recorder.address}">Cloud address</label>
                                <input type="text" class="form-control" id="address" required="required" th:field="*{address}">
                            </div>
                            <div class="form-group" th:if="${version != null}">
                                <label th:text="#{device.version} + ${version}"></label>
                            </div>
                            <button type="submit" class="btn btn-default" th:text="#{button.apply}">Apply</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="recoder-setting-storage-tab">
                <div class="row">
                    <div class="col-lg-12">
                        <table id="record-storage-table" class="table dataTable table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th data-field="name" th:text="#{storage.name}">name</th>
                                <th data-field="path" th:text="#{storage.path}">path</th>
                                <th data-field="mounted" th:text="#{storage.mounted}">mounted</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
