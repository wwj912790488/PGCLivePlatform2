<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
</head>
<body>
<div id="page-wrapper">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{device.supervisor.title}">Blank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <form th:action="@{/device/supervisor/save}" method="post" data-toggle="validator" th:object="${server}">
                    <div class="form-group">
                        <label th:for="#{device.supervisor.address}" th:text="#{device.supervisor.address}">Supervisor address</label>
                        <input type="text" class="form-control" id="address" required="required" th:field="*{address}">
                    </div>
                    <div class="form-group" th:if="${version != null}">
                        <label th:text="#{device.version} + ': ' + ${version}"></label>
                    </div>
                    <button type="submit" class="btn btn-default" th:text="#{button.apply}">Apply</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
