<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <script th:src="@{/js/device/live/livesetting.js}"></script>
</head>
<body>
<div id="page-wrapper">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{device.live.title}">Blank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li id="live-setting-system" class="active"><a href="#live-setting-system-tab" data-toggle="tab" th:text="#{setting.live}"></a></li>
                    <li id="live-setting-server" style="display: none"><a href="#live-setting-server-tab" data-toggle="tab" th:text="#{setting.live.server}"></a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="live-setting-system-tab">
                <div class="row">
                    <div class="col-lg-2">
                        <form th:action="@{/device/live/save}" method="post" data-toggle="validator" th:object="${server}">
                            <div class="form-group">
                                <label th:for="#{device.live.address}" th:text="#{device.live.address}">Live address</label>
                                <input type="text" class="form-control" id="address" required="required" th:field="*{address}">
                            </div>
                            <div class="form-group" th:if="${version != null}">
                                <label th:text="#{device.version} + ': ' + ${version}"></label>
                            </div>
                            <button type="submit" class="btn btn-default" th:text="#{button.apply}">Apply</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="live-setting-server-tab">
                <form th:object="${server}">
                    <input type="hidden" th:field="*{address}" id="liveAddress">
                </form>
                <iframe src="" id="live_frame" style="border: 0px;width: 100%;height:500px;">
                </iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
