<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/validator.min.js}"></script>
    <script th:src="@{/js/device/storage.js}"></script>
</head>

<body>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" data-toggle="validator" id="add-storage-form" th:action="@{/settings/storage/addstorage}" th:object="${storage}" method="POST">
                    <div class="panel-body">
                        <input th:type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label th:text="#{storage.type}"></label>
                            <select class="form-control" th:field="*{type}" required="required">
                                <option value="cifs">cifs</option>
                                <option value="nfs">nfs</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{storage.path}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{path}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{storage.name}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{name}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{storage.username}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{user}"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{storage.password}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{password}" type="password"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{storage.options}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{options}"/>
                        </div>
                        <button type="submit" id="save-button" class="btn btn-primary pull-right" th:text="#{button.submit}"></button>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
</body>

</html>
