<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/fileload/jquery.iframe-transport.js}"></script>
    <script th:src="@{/js/fileload/jquery.ui.widget.js}"></script>
    <script th:src="@{/js/fileload/jquery.fileupload.js}"></script>
    <script th:src="@{/js/device/control.js}"></script>
    <script th:replace="handlebars/template :: #storage_row_buttons_template"></script>
    <script th:replace="handlebars/template :: #setting_row_buttons_template"></script>
</head>
<body>
<div id="page-wrapper" >
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{device.control.title}">Blank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a th:href="@{/device/control}" th:text="#{setting.udp.pool}"></a></li>
                    <li><a th:href="@{/device/control/vlan}" th:text="#{setting.vlan.setting}"></a></li>
                    <li><a th:href="@{/device/control/version}" th:text="#{setting.version}"></a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade" id="commander-setting-storage-tab">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-inline">
                            <button class="btn btn-default add-button" type="button" th:text="#{button.add}"></button>111

                        </div>
                    </div>
                </div>
                <div class="clearfix" style="margin-bottom: 20px;"></div><!-- 清除浮动 -->
                <div class="row">
                    <div class="col-lg-12">
                        <table id="commander-storage-table" class="table dataTable table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th data-field="id" th:text="#{storage.id}">id</th>
                                <th data-field="name" th:text="#{storage.name}">name</th>
                                <th data-field="path" th:text="#{storage.path}">path</th>
                                <th data-field="mounted" th:text="#{storage.mounted}">mounted</th>
                                <th th:text="#{storage.operate}">operate</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade in active" id="commander-setting-udp-tab">
                <div class="col-lg-3">
                    <form id="udp-range-form" method="post" data-toggle="validator" th:object="${udpRange}">
                        <div class="form-group">
                            <label th:text="#{device.control.udp.range.ipBegin}"></label>
                            <input type="text" class="form-control" required="required" placeholder="224.0.1.0" th:field="*{ipBegin}">
                        </div>
                        <div class="form-group">
                            <label th:text="#{device.control.udp.range.ipEnd}"></label>
                            <input type="text" class="form-control" required="required" placeholder="239.255.255.255" th:field="*{ipEnd}">
                        </div>
                        <div class="form-group">
                            <label th:text="#{device.control.udp.range.portBegin}"></label>
                            <input type="text" class="form-control" required="required" placeholder="1" th:field="*{portBegin}">
                        </div>
                        <div class="form-group">
                            <label th:text="#{device.control.udp.range.portEnd}"></label>
                            <input type="text" class="form-control" required="required" placeholder="65535" th:field="*{portEnd}">
                        </div>

                        <button type="submit" id="save-button" class="btn btn-primary app-ui-button" th:text="#{button.apply}"></button>
                    </form>
                </div>
            </div>

            <div class="tab-pane fade" id="commander-setting-version-tab">

            </div>
        </div>
    </div>
</div>
</body>
</html>
