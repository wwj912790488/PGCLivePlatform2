<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
    <title>动图页面</title>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/material/motionicon.js}"></script>
</head>
<body>
<div id="page-wrapper">
    <div layout:fragment="content">
        <div class="row">
            <div class="clearfix" style="margin-bottom: 24px;"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li><a th:href="@{/material}"><span class="hidden-inline-mobile">台标</span></a></li>
                    <li class="active"><a th:href="@{/material/motionIcon}"><span class="hidden-inline-mobile">动图</span></a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline" id="material-from">
                    <button id="create-button" class="btn btn-primary " type="button" th:text="#{material.uploadmotionicon}"></button>
                    <button id="remove-button" class="btn btn-default space-right app-ui-button" type="button" th:text="#{button.remove}"></button>

                    <div class="form-group space-right pull-right has-feedback">
                        <div class="input-group input-group-sm custom-search-form">
                            <input class="form-control" placeholder="关键字" name="keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="search-button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix" style="margin-bottom: 20px;"></div>
        <div class="row" id="live-storage-tab">
            <div class="col-lg-12">
                <table id="material-motion-icon-table" class="table dataTable table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 36px;"><input type="checkbox" id="select_all"/></th>
                        <th data-field="id" th:text="#{material.id}" style="min-width: 30px;"></th>
                        <th data-field="name" th:text="#{material.icon.name}" style="min-width: 100px;"></th>
                        <th data-field="name" th:text="#{material.create.date}" style="min-width: 160px;"></th>
                        <th data-field="name" th:text="#{material.create.username}" style="min-width: 100px;"></th>
                        <th data-field="content" th:text="#{material.content}" style="min-width: 140px;"></th>
                        <th data-field="content" th:text="#{material.descript}" style="min-width: 140px;"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
