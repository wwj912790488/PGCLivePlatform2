<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>新增台标</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/js/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}"/>
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/validator.min.js}"></script>
    <script th:src="@{/js/ajaxfileupload.js}"></script>
    <script th:src="@{/js/bootstrap/validate/bootstrapValidator.js}"></script>
    <script th:src="@{/js/material/materialIcon_add.js}"></script>
</head>

<body>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" data-toggle="validator" id="add-material-form" th:action="@{/material/saveIcon}"
                      th:object="${material}" enctype="multipart/form-data" method="POST" required="required">
                    <div class="panel-body">
                        <input th:type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label th:text="#{material.icon.name}" autofocus="autofocus"></label>
                            <input class="form-control" th:field="*{name}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{material.file}" autofocus="autofocus"></label>
                            <input class="form-control" type="file" name="file" id="file" accept="application/zip"
                                   required="required"/>
                        </div>
                        <div class="form-group">
                            <label th:text="#{material.message}" autofocus="autofocus"></label>
                        </div>
                        <div class="form-group">
                            <label th:text="#{material.descript}" autofocus="autofocus"></label>
                            <textarea class="form-control" rows="5" th:field="*{description}" ></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="cancel-button" style="width: 80px;margin-left: 160px;" class="btn  btn-default" th:text="#{button.cancel}"></button>
                            <button type="submit" id="save-button" style="width: 80px;"
                                    class="btn btn-primary pull-right" th:text="#{button.save}"></button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
</body>

</html>
