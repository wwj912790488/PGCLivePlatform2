<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>创建角色</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap/validate/bootstrapValidator.js}"></script>
    <script th:src="@{/js/user/user_edit.js}"></script>
</head>
<body>
<div id="page-wrapper" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form role="form" class="form-horizontal" id="add-user-form" th:action="@{/user/update}" th:object="${userSaveCommand}" method="POST">
                    <div class="panel-body">
                        <input th:type="hidden" th:field="*{id}">
                        <div class="form-group ">
                            <label class="col-xs-3 control-label" th:text="#{user.user.name} + ':'"  ></label>
                            <div class="col-xs-9">
                                <input class="form-control" th:field="*{name}" maxlength="10" th:disabled="disabled"/>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{user.user.realName}+ ':'"></label>
                            <div class="col-xs-9">
                                <input class="form-control" th:field="*{realName}" maxlength="10"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{user.user.companyName}+ ':'"></label>
                            <div class="col-xs-9">
                                <select class="form-control" th:id="company-form-id" th:field="*{companyId}" >
                                    <option value="" disabled="disabled"></option>
                                    <option th:each="tenant,stat : ${tenantsList}" th:value="${tenant.getCompanyId()}" th:text="${tenant.getCompanyName()}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{user.user.roleName}"></label>
                            <div class="col-xs-9">
                                <select class="form-control" th:id="role-form-id" th:field="*{roleId}">
                                    <option value="" disabled="disabled"></option>
                                    <option th:each="role,stat : ${roleList}" th:value="${role.getId()}" th:text="${role.getRoleName()}"></option>
                                </select>
                            </div>

                        </div>-->
                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{user.user.remarks}+ ':'"></label>
                            <div class="col-xs-9">
                                <textarea class="form-control" rows="3" th:field="*{remarks}" maxlength="100"></textarea>
                            </div>
                        </div>


                        <nav class="navbar navbar-fixed-bottom">
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-5">
                                    <button type="button" id="cancel-button" style="width: 80px;" class="btn btn-default" th:text="#{button.cancel}"></button>
                                    <button type="button" id="save-button" style="width: 80px;" class="btn btn-primary" th:text="#{button.save}"></button>
                                </div>
                            </div>
                        </nav>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
